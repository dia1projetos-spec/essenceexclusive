<!DOCTYPE html>
<html lang="es-AR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qaed Al Fursan | Essence Exclusive</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Cinzel:wght@400;600;700;900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/checkout.css">
    <style>
        /* PÁGINA EXCLUSIVA - DESIGN MEGA PREMIUM */
        .product-exclusive-page {
            background: linear-gradient(135deg, #F5F9F8 0%, #E8F4F2 100%);
            min-height: 100vh;
        }
        
        /* Header Minimal */
        .header-product {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            z-index: 1000;
            border-bottom: 1px solid #D4E8E6;
        }
        
        .header-product-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .back-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #4ECDC4;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            gap: 1rem;
        }
        
        /* HERO GIGANTE */
        .hero-product-mega {
            padding: 120px 0 80px;
            position: relative;
        }
        
        .hero-mega-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 55% 45%;
            gap: 4rem;
            align-items: center;
        }
        
        /* IMAGEM GIGANTE À ESQUERDA */
        .image-mega-section {
            position: relative;
            height: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .image-mega-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        .product-image-huge {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 40px 80px rgba(0,0,0,0.15));
            animation: float 8s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-40px); }
        }
        
        .glow-effect {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(78, 205, 196, 0.3), transparent 70%);
            filter: blur(100px);
            animation: glowPulse 4s ease-in-out infinite;
        }
        
        @keyframes glowPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .sparkle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #4ECDC4;
            border-radius: 50%;
            animation: sparkle 3s ease-in-out infinite;
        }
        
        .sparkle:nth-child(1) { top: 15%; left: 10%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 40%; right: 15%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 30%; left: 20%; animation-delay: 1s; }
        .sparkle:nth-child(4) { top: 60%; right: 10%; animation-delay: 1.5s; }
        
        @keyframes sparkle {
            0%, 100% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1); opacity: 1; }
        }
        
        /* INFORMAÇÕES À DIREITA */
        .info-mega-section {
            padding: 2rem 0;
        }
        
        .badge-exclusive {
            display: inline-block;
            padding: 10px 24px;
            background: linear-gradient(135deg, #4ECDC4, #88D498);
            color: white;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-radius: 30px;
            margin-bottom: 1.5rem;
        }
        
        .product-title-huge {
            font-family: 'Cinzel', serif;
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #4ECDC4, #88D498);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .product-subtitle-ar {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            color: #4ECDC4;
            font-style: italic;
            margin-bottom: 2rem;
        }
        
        .rating-huge {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .stars-huge {
            color: #4ECDC4;
            font-size: 1.5rem;
            letter-spacing: 5px;
        }
        
        .description-huge {
            font-size: 1.2rem;
            line-height: 1.9;
            color: #2C4450;
            margin-bottom: 2.5rem;
        }
        
        /* PRICE MEGA */
        .price-section-mega {
            background: linear-gradient(135deg, #4ECDC4, #88D498);
            padding: 3rem;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 2rem;
            box-shadow: 0 20px 60px rgba(78, 205, 196, 0.3);
        }
        
        .price-huge {
            display: flex;
            align-items: flex-start;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .currency-huge {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            color: white;
            margin-top: 1rem;
        }
        
        .amount-huge {
            font-family: 'Cinzel', serif;
            font-size: 6rem;
            font-weight: 900;
            line-height: 1;
            color: white;
        }
        
        /* BUTTON MEGA */
        .btn-buy-mega {
            width: 100%;
            padding: 2rem;
            background: #2C4450;
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        
        .btn-buy-mega:hover {
            background: #4ECDC4;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(78, 205, 196, 0.4);
        }
        
        /* RESPONSIVE */
        @media (max-width: 968px) {
            .hero-mega-container {
                grid-template-columns: 1fr;
                gap: 3rem;
            }
            
            .image-mega-section {
                height: 500px;
            }
            
            .product-title-huge {
                font-size: 3.5rem;
            }
            
            .amount-huge {
                font-size: 4rem;
            }
        }
    </style>
</head>
<body class="product-exclusive-page">
    
    <!-- Header Minimal -->
    <header class="header-product">
        <div class="header-product-container">
            <a href="index.html" class="back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
                Volver
            </a>
            <img src="images/logo.png" alt="Logo" style="height: 40px;">
            <button class="cart-btn-minimal" id="cartBtnMinimal" onclick="openCart()">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 2L7.5 6M15 2L16.5 6M6 6h12M6 6l1.5 12h9L18 6"></path>
                </svg>
                <span class="cart-count-minimal">0</span>
            </button>
        </div>
    </header>
    
    <!-- HERO GIGANTE -->
    <section class="hero-product-mega">
        <div class="hero-mega-container">
            
            <!-- IMAGEM GIGANTE -->
            <div class="image-mega-section">
                <div class="image-mega-wrapper">
                    <img src="images/qaed-al-fursan.jpg" alt="Qaed Al Fursan" class="product-image-huge">
                    <div class="glow-effect"></div>
                    <div class="sparkles">
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                        <div class="sparkle"></div>
                    </div>
                </div>
            </div>
            
            <!-- INFORMAÇÕES -->
            <div class="info-mega-section">
                <span class="badge-exclusive">⭐ EDICIÓN EXCLUSIVA</span>
                <h1 class="product-title-huge">Qaed Al Fursan</h1>
                <p class="product-subtitle-ar">قائد الفرسان</p>
                
                <div class="rating-huge">
                    <span class="stars-huge">★★★★★</span>
                    <span style="color: #6B8490;">4.9 (127 reseñas)</span>
                </div>
                
                <p class="description-huge">
                    Una fragancia magistral que captura el poder y la nobleza de los caballeros árabes. 
                    Notas intensas de Oud, Rosa Damascena y Ámbar crean una experiencia olfativa inolvidable 
                    que perdura entre 8 a 12 horas.
                </p>
                
                <!-- PRICE -->
                <div class="price-section-mega">
                    <div class="price-huge">
                        <span class="currency-huge">$</span>
                        <span class="amount-huge">38.000</span>
                    </div>
                </div>
                
                <!-- BUTTON -->
                <button class="btn-buy-mega" onclick="addToCart('Qaed Al Fursan', 38000, 350)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 2L7.5 6M15 2L16.5 6M6 6h12M6 6l1.5 12h9L18 6"></path>
                    </svg>
                    Agregar al Carrito
                </button>
            </div>
        </div>
    </section>
    
    <!-- Cart e Modals -->
    <div class="cart-sidebar" id="cartSidebar"></div>
    <div class="cart-overlay" id="cartOverlay"></div>
    
    <!-- WhatsApp Float -->
    <a href="https://wa.me/5513981763452" class="whatsapp-float" target="_blank">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor">
            <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413Z"/>
        </svg>
        <span class="whatsapp-pulse"></span>
    </a>
    
    <script src="js/shipping-config.js"></script>
    <script src="js/micorreo-api.js"></script>
    <script src="js/main.js"></script>
    <script src="js/checkout.js"></script>
    <script>
        // Sincronizar contador do carrinho
        if (typeof cart !== 'undefined') {
            const updateMiniCart = () => {
                const count = cart.reduce((sum, item) => sum + item.quantity, 0);
                const badge = document.querySelector('.cart-count-minimal');
                if (badge) {
                    badge.textContent = count;
                    badge.style.display = count > 0 ? 'flex' : 'none';
                }
            };
            setInterval(updateMiniCart, 500);
        }
    </script>
</body>
</html>
